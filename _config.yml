# Site settings
title: "brunch.bistro Wealth Building"
description: "Your journey to financial freedom starts here."
baseurl: ""  # The subpath of your site, e.g. /blog
url: ""  # The base hostname & protocol for your site

# Markdown settings
markdown: kramdown
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Build settings
exclude:
  - "_site"
  - ".sass-cache"
  - ".jekyll-cache"
  - ".jekyll-metadata"
  - ".DS_Store"
  - "*.log"
  - "*.sqlite3"
  - "node_modules/"
  - "vendor/"
